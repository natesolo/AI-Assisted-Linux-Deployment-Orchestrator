spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/aidlo}
    username: ${DB_USER:aidlo}
    password: ${DB_PASSWORD:aidlo}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
    open-in-view: false
  flyway:
    enabled: true

aidlo:
  execution:
    max-retries: 2
    rollback-retries: 1
    retry-backoff-millis: 1000
    command-timeout-seconds: 90
  ssh:
    strict-host-key-checking: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  prometheus:
    metrics:
      export:
        enabled: true

server:
  tomcat:
    basedir: ${TOMCAT_BASEDIR:./target/tomcat}
  shutdown: graceful
